<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BeeSprout Water Level</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .progress {
                height: 200px;

				
            }
            .progress > svg {
                height: 100%;
                display: block;
            }
        </style>
		<script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    </head>
    <body>
        <div class="progress" id="progress" style="position: absolute; left: 20%;
			top: 20%; padding: 0px; margin: 0px; transform: translate(-50%, -50%)">
        	<p class ="progressbar-text" id="label" style="font-size:50px; position: absolute; left: 50%;
			top: 50%; padding: 0px; margin: 0px; transform: translate(-50%, -50%);
			color: #000058;">0</p>
        </div>
		
        <div class="progress" id="progressX" style="position: absolute; left: 20%;
			top: 40%; padding: 0px; margin: 0px; transform: translate(-50%, -50%)">
        	<p class ="progressbar-text" id="labelX" style="font-size:50px; position: absolute; left: 50%;
			top: 50%; padding: 0px; margin: 0px; transform: translate(-50%, -50%);
			color: #000058;">0</p>
        </div>

        <div class="progress" id="progressY" style="position: absolute; left: 20%;
			top: 60%; padding: 0px; margin: 0px; transform: translate(-50%, -50%)">
        	<p class ="progressbar-text" id="labelY" style="font-size:50px; position: absolute; left: 50%;
			top: 50%; padding: 0px; margin: 0px; transform: translate(-50%, -50%);
			color: #000058;">0</p>
        </div>

        <div class="progress" id="progressZ" style="position: absolute; left: 20%;
			top: 80%; padding: 0px; margin: 0px; transform: translate(-50%, -50%)">
        	<p class ="progressbar-text" id="labelZ" style="font-size:50px; position: absolute; left: 50%;
			top: 50%; padding: 0px; margin: 0px; transform: translate(-50%, -50%);
			color: #000058;">0</p>
        </div>

        <!-- These are probably out dated so you might want to use newest versions -->
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

        <script src="main.js"></script>
    </body>
</html>
